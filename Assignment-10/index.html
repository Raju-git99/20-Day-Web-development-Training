<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>LOREM GENERATOR</h1>
    <div class="main">
        <div class="para1">
            <label>Paragraph<input type="number" id="para1"></label>
        </div>
        <div class="para2">
            <label>Words Per Paragraph<input type="number" id="para2"></label>
        </div>
        <div class="options">
            <label for="option">Select an HTML Tag:</label>
            <select id="option">
                <option value="">-- Select a tag --</option>

                <!-- Block-level elements -->
                <optgroup label="Block-level Tags">
                    <option value="div">div</option>
                    <option value="p">p</option>
                    <option value="h1">h1</option>
                </optgroup>

                <!-- Inline-level elements -->
                <optgroup label="Inline Tags">
                    <option value="span">span</option>
                    <option value="a">a</option>
                    <option value="strong">strong</option>
                </optgroup>
            </select>
            <div class="includeHtml">
                <input type="checkbox" id="includeHtml">
                <label for="includeHtml">Include HTML</label>
            </div>
        </div>
        <button class="btn" id="btn" onclick="generateLoremIpsum()">Generate Your Lorem</button>
        <div id="result">
            <h2>Generated Lorem</h2>
            <div id="loremOutput"></div>
            <button id="copyBtn">Copy Lorem Text</button>
            <p id="copyMsg" style="color: green; display: none;">Copied!</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
